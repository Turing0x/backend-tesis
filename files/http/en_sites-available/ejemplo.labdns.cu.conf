<VirtualHost *:80>
	ServerAdmin 
	DocumentRoot 
	DirectoryIndex index.html
	ServerName 
	
	<Directory /var/www/html/ejemplo.labdns.cu>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
